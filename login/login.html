<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Login/Signup page</title>
</head>
<body>
	<div class="login-box">
        <div class="suggest-password">
            
            <p id="ok"></p>
        </div>
	<img src="images 1.png" class="avatar">
  <button id="s1" class="tablink" onclick="openPage('Signup', this, 'white')">Signup</button>
<button   class="tablink" onclick="openPage('Login', this, 'white')" id="s2">Login</button>
<div id="Signup" class="tabcontent">
<form name="reform1" action="www.geeksforgeeks.org" onsubmit="return EXAMPLE1()" method="Get">
  <p>E-mail</p>
  <input type="text" id="c3" name="E-mail" placeholder="Enter E-mail" required>
  <p>Password</p>
  <input class="pass" id="c1" type="password" name="password" placeholder="Enter Password" required>
  <p>Confirm Password</p>
  <input class="pass" id="c2" type="password" name="password" placeholder="Enter Password" required>
  <input type="submit"  name="submit" value="Login" >
  
</form>  
</div>
<div id="Login" class="tabcontent">
  <form name="reform" action="www.geeksforgeeks.org" onsubmit="return EXAMPLE()" method="Get"> 
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username" required>
            <p>Password</p>
            <input class="pass" type="password" name="password" placeholder="Enter Password" required>
            <input type="submit"  name="submit" value="Login" >
            <a href="#">Forget Password ?</a>    
    </form>
</div>
  <script src="js.js">
  </script>
  

</body>
</html>
