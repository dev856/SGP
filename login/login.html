<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css"> 
    <title>Login/Signup page</title>
</head>
<body>
	<div class="login-box">
        <div class="suggest-password">
            
            <p id="ok"></p>
        </div>
	<img src="images 1.png" class="avatar">
    <h1>Login to your account</h1>
    <form name="reform" action="www.geeksforgeeks.org" onsubmit="return EXAMPLE()" method="post"> 
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username" required>
            <p>Password</p>
            <input class="pass" type="password" name="password" placeholder="Enter Password" required>
            <input type="submit" name="submit" value="Login" >
            <a href="#">Forget Password ?</a>    
    </form>
  </div>
  <script src="js.js">
    
  </script>
</body>
</html>
